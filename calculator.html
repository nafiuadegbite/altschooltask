<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Register</a></li>
                <li><a href="./calculator.html">Calculator</a></li>
            </ul>
        </nav>

        <section>
            <div class="calculator">
                <div class="display">
                    <input type="text" placeholder="0" id="input-display" disabled>
                </div>
                <div class="calc-key">
                    <table>
                        <tr>
                            <td><input type="button" value="AC" class="btn-clear"></td>
                            <td><input type="button" value="( )" class="btn-operator"></td>
                            <td><input type="button" value="%" class="btn-operator"></td>
                            <td><input type="button" value="&#247;" class="btn-operator"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" class="input-key"></td>
                            <td><input type="button" value="8" class="input-key"></td>
                            <td><input type="button" value="9" class="input-key"></td>
                            <td><input type="button" value="&#215;" class="btn-operator"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" class="input-key"></td>
                            <td><input type="button" value="5" class="input-key"></td>
                            <td><input type="button" value="6" class="input-key"></td>
                            <td><input type="button" value="-" class="btn-operator"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" class="input-key"></td>
                            <td><input type="button" value="2" class="input-key"></td>
                            <td><input type="button" value="3" class="input-key"></td>
                            <td><input type="button" value="+" class="btn-operator"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="0" class="input-key"></td>
                            <td><input type="button" value="." class="input-key"></td>
                            <td><input type="button" value="C" class="input-key"></td>
                            <td><input type="button" value="=" class="btn-equal"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
